<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿簽反霸凌之戰</title>
    <style>
        :root {
            --bg-dark: #050505;
            --accent-normal: #bf55ff;
            --accent-hard: #ff4d4d;
            --accent-friend: #00a2ff;
        }

        body, html {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #story-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #story-title { font-size: 3rem; color: var(--accent-hard); margin-bottom: 20px; text-shadow: 0 0 15px rgba(255,0,0,0.5); }
        #story-content { max-width: 800px; font-size: 1.2rem; color: #ccc; line-height: 1.8; margin-bottom: 30px; }
        
        .start-btn { 
            padding: 15px 40px; border: 2px solid white; background: none; color: white; 
            cursor: pointer; font-size: 1.2rem; transition: 0.3s;
        }
        .start-btn:hover { background: white; color: black; }

        .game-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .game-content { display: none; flex-direction: column; align-items: center; }
        .game-content.active { display: flex; }

        .board { 
            display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); 
            gap: 10px; padding: 15px; border-radius: 8px; margin-top: 20px; 
            background: #111; border: 2px solid #333;
        }
        .cell { 
            width: 100px; height: 100px; background-color: #1a1a1a; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3.5rem; cursor: pointer; border: 1px solid #333; 
        }

        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 9000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #overlay-text { font-size: 2rem; font-weight: bold; padding: 20px; }

        #friend-btn {
            display: none; position: fixed; bottom: 30px; right: 30px;
            width: 110px; height: 110px; background: #001529;
            border: 3px solid var(--accent-friend); border-radius: 50%;
            cursor: pointer; z-index: 7000; color: var(--accent-friend);
            font-weight: bold; align-items: center; justify-content: center;
            text-align: center; font-size: 0.9rem; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body onclick="checkFullScreen()">

    <div id="story-overlay">
        <h1 id="story-title">阿簽反霸凌之戰</h1>
        <div id="story-content">
            2024年9月，一個患有亞斯伯格症及 ADHD 的特教生阿簽進入了【名竹國中】。<br>
            起初一切順利，直到【希悉郝謗】因嫉妒而聯合【曉恩苑】發起霸凌。<br><br>
            他們向你宣戰，玩井字旗，但輸贏卻取決於阿簽最有障礙的【情緒控管】。<br>
            只要你崩潰，又沒人幫你，你就輸掉比賽，代價就是死亡。<br>
            阿簽，你能活下來嗎？
        </div>
        <button class="start-btn" onclick="startGame()">接受挑戰 (進入全螢幕)</button>
    </div>

    <div class="game-container">
        <div id="normal-ver" class="game-content">
            <h1 style="color:var(--accent-normal)">情緒生死戰：第一階段 (曉恩苑)</h1>
            <div id="turn-n">輪到：阿簽 (O)</div>
            <div class="board" id="board-n"></div>
        </div>
        <div id="hard-ver" class="game-content">
            <h1 style="color:var(--accent-hard)">情緒生死戰：最終階段 (希悉郝謗)</h1>
            <div id="turn-h">輪到：阿簽 (O)</div>
            <div class="board" id="board-h"></div>
        </div>
        <div id="friend-ver" class="game-content">
            <h1 style="color:var(--accent-friend)">最後的溫暖：盛旦數</h1>
            <div id="turn-f">輪到：阿簽 (O)</div>
            <div class="board" id="board-f"></div>
        </div>
    </div>

    <div id="overlay">
        <div id="overlay-text"></div>
        <button id="replay-btn" style="display:none; margin-top:20px; padding:10px 20px;" onclick="location.reload()">重新遊玩</button>
    </div>

    <div id="friend-btn" onclick="enterFriendMode()">盛旦樹<br>支持你</div>

    <script>
        const state = {
            n: { board: Array(9).fill(""), count: 0 },
            h: { board: Array(9).fill(""), count: 0 },
            f: { board: Array(9).fill(""), count: 0 },
            current: 'n',
            locked: false
        };

        const msgs = {
            n: { win: "你太兇了，我要殺了你！你一定下地獄，誰叫你要惹我", lose: "我贏了，所以我可以生氣！你看，阿簽就是很愛亂打小報告", draw: "你知道我爸爸是誰嗎？他是本校家長會長！竟然讓我平手，你死定了！" },
            h: { win: "阿簽，你打這什麼外掛？準備跟迎旗約談一小時", lose: "沒有人要理你，沒有人要跟你好，誰叫你打這麼菜", draw: "平手又不是你贏，你是有多厲害" },
            f: { win: "你真的很厲害，絕對可以撐過這段霸凌", lose: "沒關係！我永遠支持你", draw: "我們雙贏，這就是最好的結局" }
        };

        function startGame() {
            document.getElementById('story-overlay').style.display = 'none';
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
            showSection('n');
        }

        function checkFullScreen() {
            if (document.getElementById('story-overlay').style.display === 'none' && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }
        }

        function showSection(type) {
            document.querySelectorAll('.game-content').forEach(c => c.classList.remove('active'));
            state.current = type;
            const target = { 'n': 'normal-ver', 'h': 'hard-ver', 'f': 'friend-ver' }[type];
            document.getElementById(target).classList.add('active');
            initBoard(type);
        }

        function initBoard(t) {
            const b = document.getElementById(`board-${t}`);
            b.innerHTML = '';
            state[t].board = Array(9).fill("");
            state.locked = false;
            for(let i=0; i<9; i++) {
                let c = document.createElement('div');
                c.className = 'cell';
                c.onclick = () => makeMove(t, i);
                b.appendChild(c);
            }
            document.getElementById(`turn-${t}`).innerText = "輪到：阿簽 (O)";
        }

        function makeMove(t, idx) {
            if (state.locked || state[t].board[idx] !== "") return;
            state[t].board[idx] = "O";
            updateUI(t);
            if (checkEnd(t, "O")) return;

            state.locked = true;
            document.getElementById(`turn-${t}`).innerText = "對手思考中...";
            setTimeout(() => {
                let move;
                if (t === 'f') {
                    // 盛旦數：5場最強, 1場普通 (第6, 12, 18...)
                    if (state.f.count % 6 === 5) {
                        move = getNormalMove(state.f.board);
                    } else {
                        move = minimax(state.f.board, "X").index;
                    }
                } else {
                    // 其他人：普通模式
                    move = getNormalMove(state[t].board);
                }
                
                if (move !== undefined && move !== null) state[t].board[move] = "X";
                updateUI(t);
                if (!checkEnd(t, "X")) {
                    state.locked = false;
                    document.getElementById(`turn-${t}`).innerText = "輪到：阿簽 (O)";
                }
            }, 600);
        }

        function updateUI(t) {
            const cells = document.querySelectorAll(`#board-${t} .cell`);
            state[t].board.forEach((v, i) => {
                cells[i].innerText = v;
                cells[i].style.color = (v === 'X' ? 'var(--accent-hard)' : '#fff');
            });
        }

        function checkEnd(t, p) {
            let win = checkWin(state[t].board, p);
            let draw = state[t].board.every(s => s !== "");
            if (win || draw) {
                state[t].count++;
                let key = win ? (p === "O" ? "win" : "lose") : "draw";
                showResult(msgs[t][key], t);
                return true;
            }
            return false;
        }

        function showResult(txt, t) {
            const ov = document.getElementById('overlay');
            const ot = document.getElementById('overlay-text');
            ot.innerText = txt;
            ot.style.color = (t === 'n' ? 'var(--accent-normal)' : (t === 'h' ? 'var(--accent-hard)' : 'var(--accent-friend)'));
            ov.style.display = 'flex';
            setTimeout(() => {
                ov.style.display = 'none';
                handleProgress(t);
            }, 3000);
        }

        function handleProgress(t) {
            if (t === 'n' && state.n.count === 20) {
                document.getElementById('friend-btn').style.display = 'flex';
                initBoard('n');
            } else if (t === 'f' && state.f.count === 30) {
                alert("希悉郝謗：「看來他變強了，但這個程度還遠遠不及我，有種就跟我打啊！怕輸是不是？」");
                document.getElementById('friend-btn').onclick = null;
                showSection('h');
            } else if (t === 'h' && state.h.count === 40) {
                document.getElementById('overlay-text').innerHTML = 
                    "「不是你怎麼都不生氣了？」<br>「好啦你贏了啦」<br><br><span style='color:white'>【希悉郝謗】已死亡</span><br>恭喜獲勝！";
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('replay-btn').style.display = 'inline-block';
            } else {
                initBoard(t);
            }
        }

        function enterFriendMode() { showSection('f'); }

        function checkWin(b, p) {
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return lines.some(l => l.every(i => b[i] === p));
        }

        // --- AI 算法部分 ---

        // 一般人模式：尋找致勝點或阻擋，否則優先佔中或隨機
        function getNormalMove(board) {
            const avail = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            
            // 1. 檢查自己能否贏
            for (let i of avail) {
                board[i] = "X";
                if (checkWin(board, "X")) { board[i] = ""; return i; }
                board[i] = "";
            }
            
            // 2. 檢查是否需要阻擋玩家
            for (let i of avail) {
                board[i] = "O";
                if (checkWin(board, "O")) { board[i] = ""; return i; }
                board[i] = "";
            }
            
            // 3. 佔據中心
            if (board[4] === "") return 4;
            
            // 4. 隨機下
            return avail[Math.floor(Math.random() * avail.length)];
        }

        // 最強 AI 演算法 (Minimax)
        function minimax(newBoard, player) {
            let availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            if (checkWin(newBoard, "O")) return { score: -10 };
            if (checkWin(newBoard, "X")) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            let moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                let move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;
                if (player === "X") {
                    let result = minimax(newBoard, "O");
                    move.score = result.score;
                } else {
                    let result = minimax(newBoard, "X");
                    move.score = result.score;
                }
                newBoard[availSpots[i]] = "";
                moves.push(move);
            }

            let bestMove;
            if (player === "X") {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }
    </script>
</body>
</html>
